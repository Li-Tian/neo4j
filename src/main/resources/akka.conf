task-manager-mailbox {
  mailbox-type = "neo.network.p2p.TaskManager$TaskManagerMailbox"
}

remote-node-mailbox {
  mailbox-type = "neo.network.p2p.RemoteNode$RemoteNodeMailbox"
}

protocol-handler-mailbox {
  mailbox-type = "neo.network.p2p.ProtocolHandler$ProtocolHandlerMailbox"
}

blockchain-mailbox {
  mailbox-type = "neo.ledger.Blockchain$BlockchainMailbox"
}

consensus-service-mailbox {
  mailbox-type = "neo.consensus.ConsensusService$ConsensusServiceMailbox"
}

akka {
  # Loggers to register at boot time (akka.event.Logging$DefaultLogger logs
  # to STDOUT)
  # loggers = ["akka.event.slf4j.Slf4jLogger"]

  # Log level used by the configured loggers (see "loggers") as soon
  # as they have been started; before that, see "stdout-loglevel"
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
  loglevel = "INFO"

  # Log level for the very basic logger activated during ActorSystem startup.
  # This logger prints the log messages to stdout (System.out).
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
  stdout-loglevel = "INFO"

  actor {
//    provider = "cluster"

    default-dispatcher {
      # Throughput for default Dispatcher, set to 1 for as fair as possible
      throughput = 10
    }
  }


}